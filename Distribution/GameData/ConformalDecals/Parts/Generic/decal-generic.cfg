  node_attach = 0.0, 0.0, 0.05, 0.0, 0.0, -1.0

  // Tech
  TechRequired = start

  // Info
  cost = 75
  category = Structural

  // CDL-1 Semiotic Standard Decal
  title = #LOC_ConformalDecals_semiotic-title

  // Peel-N-Stik Adhesive Decals
  manufacturer = #LOC_ConformalDecals_agent-peel-n-stick_title

  // After several unfortunate mishaps with confusing signage on spacecraft, The Peel-N-Stikâ„¢ Corporation teamed up with Kerland-Mutani to unveil the Semiotic Standard for Kerbal Vessels, a set of standardized icons for use on ships and stations.
  description = #LOC_ConformalDecals_semiotic-description

  // conformal decal sticker semiotic standard for kerbal vessels Ron Cobb Alien 
  tags = #LOC_ConformalDecals_semiotic-tags 

  bulkheadProfiles = srf

  // Parameters
  mass = 0.0005
  dragModelType = default
  maximum_drag = 0.1
  minimum_drag = 0.05
  angularDrag = 1.0
  crashTolerance = 10
  maxTemp = 2000
  breakingForce = 350
  breakingTorque = 150
  physicalSignificance = NONE

