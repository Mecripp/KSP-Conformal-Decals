    decalBack = Decal-Back
    decalModel = Decal-Model

    useBaseNormal = true

    tile = 0, 2, 128, 112

    defaultScale = 0.5
    defaultDepth = 0.1
    defaultOpacity = 0.8
    defaultCutoff = 0.5

    scaleRange = 0.05, 1

    shader = ConformalDecals/Paint/Specular

    TEXTURE {
      name = _Decal
      textureUrl = ConformalDecals/Parts/Generic/Generic-Atlas
      isMain = true
      autoTile = true
    }

    TEXTURE {
      name = _SpecMap
      textureUrl = ConformalDecals/Assets/Decal-Spec
      autoScale = true
    }
  }

